<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Game Engine UI Layout</title>
  <link rel='stylesheet' href='css/style.css'>
</head>
<body>
  <script type='module' src='js/engine.js'></script>

  <section class="noselect" id='total'>
    <header class="noselect" id='topBar'>
      <input class='saveButton' id='btn' type="image" src="img/buttons/Save_Icon.png" value="Save Image">
      <!-- <input class='saveButton' id='btn' type="button" value="Save Image"> -->
      <!-- <input id='btn' type="button" value="Edit"> -->
      <!-- <input id='btn' type="button" value="About"> -->
      <!-- <input id='btn' type="range" default="0.5" minlength="0" maxlength="1"> -->
    </header>

    <section class="noselect" id='main'>
      <aside class="noselect" id='leftBar'>
        <input class='pencil' id='btn' type="image" src="img/buttons/pencil1_normal.png" value="Pencil">
        <input class='eraser' id='btn' type="image" src="img/buttons/eraser1_normal.png" value="Eraser">
        <input class='picker' id='btn' type="image" src="img/buttons/picker1_normal.png" value="Picker">
      </aside>

      <div id='canvasContainer'>
        <canvas id="bg" width="256" height="256"></canvas>
        <canvas id="canvas" width="256" height="256"></canvas>
        <canvas id="interact" width="256" height="256"></canvas>
      </div>

      <aside id='rightBar'>
        <div id='colors'>
          <input class='brushColor' id='btn' type="color">
          <!-- <input id='btn' type="color"> -->
        </div>

        <!-- <div id='colors'>
          <input id='btn' type="color">
          <input id='btn' type="color">
        </div> -->
        
        <div class="noselect" id='slider'>
          <h1 class="noselect" id='text'>
            <input class='brushSize' id='btn' type="range" value="1" min="1" max="16" step="1" oninput="this.nextElementSibling.value = this.value">
            Brush Size:
            <output>1</output>
          </h1>
        </div>
        
        <!-- <input id='btn' type="button" value="New Layer"> -->
        <!-- <input id='btn' type="button" value="Delete Layer"> -->
        <input class='clearCanvasButton' id='btn' type="button" value="Clear Canvas">

      </aside>
    </section>

    <footer class="noselect" id='bottomBar'>
      <h3 class='brushTool' id='text'>Text</h3>
    </footer>
  </section>
  
</body>
</html>
